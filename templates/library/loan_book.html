{% extends 'library/base.html' %}
{% block title %}Loan a Book{% endblock %}

{% block content %}
<h2>Loan a Book</h2>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    <div class="mb-3">
        <label for="book_id" class="form-label">Select Book</label>
        <select name="book_id" id="book_id" class="form-select" required>
            <option value="" disabled selected>Select a book</option>
            {% for book in books %}
            <option value="{{ book.id }}">{{ book.title }} ({{ book.copies_available }} copies available)</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="loaned_to" class="form-label">Borrower's Name</label>
        <input type="text" name="loaned_to" id="loaned_to" class="form-control" placeholder="Enter borrower's name" required>
    </div>
    <button type="submit" class="btn btn-primary">Loan Book</button>
</form>
{% endblock %}
